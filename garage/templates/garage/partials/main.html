{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include 'garage/partials/header.html' %}
  <body>
    {% block content %} {% endblock %}

    <!-- info section -->

    <section class="info_section">
      <div class="info_container">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              <div class="info_contact">
                <div class="row">
                  <div class="col-md-3">
                    <a href="#" class="link-box">
                      <i class="fa fa-map-marker" aria-hidden="true"></i>
                      <span> 123 Đường 3/2, Ninh Kiều, TPCT. </span>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a href="#" class="link-box">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                      <span> 0123456789 </span>
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a href="#" class="link-box">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                      <span> garagecantho@gmail.com </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-lg-3 mx-auto">
              <div class="info_form">
                <form action="#">
                  <input type="email" placeholder="Để lại email của bạn" />
                  <button>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="info_logo">
            <a class="navbar-brand">
              <span> {{garage.name}} </span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- end info section -->

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>&copy; <span id="displayYear"></span> Garage Cần Thơ 2022</p>
      </div>
    </footer>
    <!-- footer section -->
  </body>
  <script>
    !(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
        // Replace 1.x.x with the version that you want
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              customData: { language: "vi" },
              socketUrl: "http://localhost:5005",
              socketPath: "/socket.io",
              displayUnreadCount: true,
              showMessageDate: true,

              // add other props here
              params: {
                storage: "session",
              },
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
    localStorage.clear();
  </script>
</html>
