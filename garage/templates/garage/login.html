{% extends 'garage/main.html' %} {% block content %}

<div class="header-bar">
  <h1>Đăng nhập</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <label>Tên đăng nhập</label>
    {{form.username}}

    <label>Mật khẩu</label>
    {{form.password}}

    <input class="button" type="submit" value="Login" />
  </form>
  <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
</div>

{% endblock content %}
